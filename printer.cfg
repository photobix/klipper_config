  # This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

###############################
# stepper config
###############################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 70
homing_retract_dist: 0

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_max: 225
position_endstop: 225
homing_speed: 70
homing_retract_dist: 0

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 220
position_min: -10

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.866
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.0914
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
min_temp: 0
max_temp: 280
max_extrude_only_distance: 100.0
min_extrude_temp: 180

###############################
# tmc 2209 config
###############################

[tmc2209 stepper_x]
uart_pin: PC11
diag_pin: ^PC0
tx_pin: PC10
uart_address: 0
run_current: 0.650
hold_current: 0.300
stealthchop_threshold: 999999
driver_SGTHRS: 80

[tmc2209 stepper_y]
uart_pin: PC11
diag_pin: ^PC1
tx_pin: PC10
uart_address: 2
run_current: 0.650
hold_current: 0.300
stealthchop_threshold: 999999
driver_SGTHRS: 30

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
hold_current: 0.300
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.600
hold_current: 0.300
stealthchop_threshold: 0

###############################
# bltouch config
###############################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -29
y_offset: 20

[safe_z_home]
home_xy_position: 110,110
speed: 50
z_hop: 10
z_hop_speed: 5

###############################
# bed config
###############################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 11, 20
mesh_max: 191, 210
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 40,0
screw1_name: front left screw
screw2: 220, 0
screw2_name: front right screw
screw3: 220,190
screw3_name: rear right screw
screw4: 40,190
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M3

[skew_correction]

###############################
# input shaper
###############################

[input_shaper]
shaper_freq_x: 57.2
shaper_type_x: mzv
shaper_freq_y: 24.8
shaper_type_y: mzv

###############################
# fan config
###############################

[controller_fan mainboard_fan]
pin: PC7
heater: extruder,heater_bed
idle_timeout: 60

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD7054246313008602057-if00

###############################
# misc config
###############################

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 1500
max_z_velocity: 25
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor cpu_temp]
sensor_type: temperature_mcu
gcode_id:C

###############################
# webview config
###############################
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

###############################
# resonance compensation config
###############################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    110,110,20

###############################
# include macros
###############################
[include macros.cfg]
[include timelapse.cfg]

